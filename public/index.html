<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Order</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Order Your Favorite Dish!</h1>

    <form id="orderForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br><br>

      <label for="dish">Choose a dish:</label>
      <select id="dish" required>
        <option value="pizza">Pizza ğŸ•</option>
        <option value="burger">Burger ğŸ”</option>
        <option value="pasta">Pasta ğŸ</option>
      </select><br><br>

      <!-- Adding images for dishes -->
      <div class="dish-images">
        <img id="pizzaImage" src="pizza.jpg" alt="Pizza" class="hidden">
        <img id="burgerImage" src="burger.jpg" alt="Burger" class="hidden">
        <img id="pastaImage" src="pasta.jpg" alt="Pasta" class="hidden">
      </div>

      <button type="submit" class="btn">Submit Order</button>
    </form>

    <div id="orderStatus" class="hidden"></div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Order Confirmation</h2>
        <p id="orderConfirmation"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
